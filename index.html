<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div data-row="1" data-col="1" class="box col-xs-4"></div>
        <div data-row="1" data-col="2" class="box col-xs-4"></div>
        <div data-row="1" data-col="3" class="box col-xs-4"></div>
      </div>
      <div class="row">
        <div data-row="2" data-col="1" class="box col-xs-4"></div>
        <div data-row="2" data-col="2" class="box col-xs-4"></div>
        <div data-row="2" data-col="3" class="box col-xs-4"></div>
      </div>
      <div class="row">
        <div data-row="3" data-col="1" class="box col-xs-4"></div>
        <div data-row="3" data-col="2" class="box col-xs-4"></div>
        <div data-row="3" data-col="3" class="box col-xs-4"></div>
      </div>
    </div>
  </body>
</html>
